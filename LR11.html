<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Інтерактивне SVG</title>
    
</head>
<body>
    <div class="container">
        <h1>Інтерактивне SVG</h1>
        <svg width="400" height="300" viewBox="0 0 400 300">
            <a>
                <rect id="rectangle" class="shape" x="50" y="50" width="100" height="80" />
                <text x="100" y="100" text-anchor="middle">Прямокутник</text>
            </a>
            <a>
                <circle id="circle" class="shape" cx="250" cy="100" r="50" />
                <text x="250" y="105" text-anchor="middle">Коло</text>
            </a>
            <a>
                <polygon id="polygon" class="shape" points="200,200 250,250 150,250" />
                <text x="200" y="240" text-anchor="middle">Трикутник</text>
            </a>
        </svg>
        
        <div class="bg-svg">
            <h2>SVG як фонове зображення</h2>
            <p>Цей блок використовує SVG як фоновий малюнок.</p>
        </div>
    </div>
</body>
</html>
